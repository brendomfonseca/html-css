<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários  dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Rreproduzindo Àudio</h1>
    <p><img src="imagens/foto-eu.jpg" alt="eu"> <b>Escute meu áudio</b></p>
    <audio src="midia/audio.ogg"controls autoplay></audio>
  <audio>
    <source src="midia/audio.mp3" type="audio/mpeg">
    <source src="midia/audio.ogg" type="audio/ogg">
    <source src="midia/audio.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/audio.ogg">Clique aqui para baixar o arquivo MP3</a></p>
  </audio>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdo </title>
</head>
<body>
    <h1>Conteúdos dentro de iframe</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum ullam, suscipit in nam aliquid natus iusto officia veritatis. Neque numquam impedit incidunt eius ex harum voluptas minima cum aut blanditiis.</p>
    <h2>Vídeos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zsmZ6JjEB3w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
    <h2>Mapas do Google</h2>

    <h2>Mapa do Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=17&lat=-27.592949&lon=-48.549027&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>
</html>
